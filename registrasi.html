<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
</head>
<body>

    <!-- Navigasi -->
    <nav class="navbar">
        <a href="index.html">Login</a>
        <a href="biografi.html">Biografi</a>
        <a href="gambar.html">Gambar</a>
        <a href="registrasi.html" class="active">Registrasi</a>
    </nav>

    <!-- Container Form -->
    <div class="container">
        <h2>Form Registrasi</h2>
        <form action="" method="post">
            <label>Username:</label>
            <input type="text" name="Username" placeholder="Masukkan Username" required minlength="3">

            <label>Email:</label>
            <input type="email" name="Email" placeholder="Masukkan email" required>

            <label>Password:</label>
            <input type="password" name="Password" placeholder="Masukkan password" required minlength="6">

            <label>Jenis Kelamin:</label>
            <div class="radio-group">
                <input type="radio" name="kelamin" value="laki-laki" id="laki">
                <label for="laki">Laki-Laki</label>

                <input type="radio" name="kelamin" value="perempuan" id="perempuan">
                <label for="perempuan">Perempuan</label>
            </div>

            <label>Alamat:</label>
            <textarea name="Alamat" placeholder="Masukkan alamat" required rows="4"></textarea>

            <label>Jurusan:</label>
            <select name="jurusan" required>
                <option value="">Pilih Jurusan</option>
                <option value="RPL">RPL</option>
                <option value="PGPAUD">PGPAUD</option>
                <option value="PGSD">PGSD</option>
                <option value="TEKKOM">TEKKOM</option>
                <option value="Multimedia">Multimedia</option>
            </select>

            <label>Tanggal Lahir:</label>
            <input type="date" name="ttl" required>

            <label>Warna Favorit:</label>
            <input type="color" name="color">

            <label>Unggah Foto:</label>
            <input type="file" name="file" required>

            <input type="submit" value="Submit" class="btn-submit">
        </form>
    </div>

</body>
</html>
